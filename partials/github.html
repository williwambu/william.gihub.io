<div>

    <div class="col-md-10 col-md-offset-2" style="" >
        <div class="sms-container col-md-4 col-sm-6 col-xs-12" style="margin: 1px" ng-repeat="contributor in contributors|filter:query">
            <div class="col-md-11 col-md-offset-1">
                <img ng-src="{{contributor.avatar_url}}" class="profile-pic"/>
            </div>
           <div class="col-md-10 col-md-offset-1">
                   <h4> Username : {{contributor.login}}</h4>
                   <a href='{{"http://github.com/" + contributor.login }}'>
                       <h4>Contributor Profile</h4>
                   </a>
                   <h4>Contributions:{{contributor.contributions}}</h4>
           </div>
        </div>
    </div>
</div>
